<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch09_position_layout / 02_zindex</title>
  <style>
    body{ margin: 0; }
    h1{
      margin-left: 20px;
    }

    div{
      width: 300px;
      height: 80px;
      text-align: center;
      line-height: 80px;
      background-color: blueviolet;
      position: fixed;
      top: calc(50% - 40px);
      left: calc(50% - 150px);
    }
  </style>
</head>
<body bgcolor="5f5f5">
  <h1>02_zindex</h1>
  <br>
  <div>해당 요소를 가운데 배치하세요</div>
</body>
</html>
